    <div class="container-fluid container-custom">
        <div class="row ">
            <div class="col ">
                <label class="title">Listado de personajes</label>
            </div>
            <div class="col text-end px-0">
                <button class="btn btn-danger">Cerrar sesi√≥n</button>
            </div>
        </div>
        <div class="row mt-3">

            <div class="col text-end">
                <button class="btn btn-success" id="btn_nuevo">Nuevo</button>

        </div>

            </div>

                    <label for="descripcion" class="col-form-label">Descripcion</label>
                </div>
                <div class="col ">
                    <input type="text" id="descripcion" class="form-control inpt" placeholder="Descripcion">
                </div>
                
            </div>
            <div class="col-12 text-center mt-5">
                <button class="btn btn-success btn-guardar" id="btn_guardar" onclick="guardar">Guardar</button>
                <button class="btn btn-danger btn-cancelar ms-3" id="btn_cancelar">Cancelar</button>
            </div>

    <!-- despliegue de los datos -->
